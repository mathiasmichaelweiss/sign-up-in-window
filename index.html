<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="src/css/main.css" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <title>Mountain view</title>
  </head>
  <body>
    <div class="container">
      <div class="header" style="width: 100%; display: flex; flex-wrap: wrap;  justify-content: center; font-size: 2rem; opacity: 0.4; margin-bottom: 2rem;"><div class="title">
        <h1>JS form validation</h1>
      </div>
      <h2 style="width: 100%; text-align: center; font-size: 1.5rem;">try to make mistake</h2></div>
      <div class="modal">
        <div class="modal-left">
          <div class="bg"></div>
          <div class="logo">
            <div class="logo-img">
              <svg
                width="93"
                height="93"
                viewBox="0 0 93 93"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M45.7801 46.9433L26.7012 27.8644L7.62221 46.9433"
                  stroke="white"
                  stroke-width="5"
                />
                <path
                  d="M85.9883 46.9434L56.2974 17.2524L26.6064 46.9434"
                  stroke="white"
                  stroke-width="5"
                />
                <path
                  d="M45 46L65.5 66.5L87 45"
                  stroke="white"
                  stroke-width="5"
                />
                <path
                  d="M5.99996 45L37.4738 76.4738L67.0043 46.9433"
                  stroke="white"
                  stroke-width="5"
                />
              </svg>
            </div>
            <div class="logo-text">mountain view</div>
          </div>
        </div>
        <div class="modal-right">
          <div class="title">create account</div>
          <form action="" class="reg-form">
            <div class="reg-form-item">
              <p class="reg-form-item_title">name</p>
              <p><input class="input-name" type="name" placeholder="enter your name" maxlength="20"/></p>
              <div class="line"></div>
            </div>

            <div class="reg-form-item">
              <p class="reg-form-item_title">e-mail</p>
              <p><input class="input-email" type="email" placeholder="enter your e-mail" /></p>
              <div class="line"></div>
            </div>

            <div class="reg-form-item">
              <p class="reg-form-item_title">password</p>
              <p class="password">
                  <input class="input-password" type="password" placeholder="enter your password"  maxlength="25"/>
                  <span class="vision-container"></span>
                  <div class="line"></div>
                </p>
            </div>

            <input type="checkbox" class="privacy-check" />
            <p class="privacy">
              i agree with all <a href="">terms & conditions & privacy policy</a>
            </p>
            <button>sign up</button>
          </form>
          <div class="go-to-signin">
            already have an account? <a href="#" class="toggle-window">sign up</a>
          </div>
        </div>
      </div>

      <div class="modal">
        <div class="modal-left">
          <div class="bg"></div>
          <div class="logo">
            <div class="logo-img">
              <svg
                width="93"
                height="93"
                viewBox="0 0 93 93"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M45.7801 46.9433L26.7012 27.8644L7.62221 46.9433"
                  stroke="white"
                  stroke-width="5"
                />
                <path
                  d="M85.9883 46.9434L56.2974 17.2524L26.6064 46.9434"
                  stroke="white"
                  stroke-width="5"
                />
                <path
                  d="M45 46L65.5 66.5L87 45"
                  stroke="white"
                  stroke-width="5"
                />
                <path
                  d="M5.99996 45L37.4738 76.4738L67.0043 46.9433"
                  stroke="white"
                  stroke-width="5"
                />
              </svg>
            </div>
            <div class="logo-text">mountain view</div>
          </div>
        </div>
        <div class="modal-right">
          <div class="title">sign up</div>
          <form action="" class="reg-form">
            <div class="reg-form-item">
              <p class="reg-form-item_title">name</p>
              <p><input class="input-name" type="name" placeholder="enter your name"  maxlength="20"/></p>
              <div class="line"></div>
            </div>

            <div class="reg-form-item">
              <p class="reg-form-item_title">password</p>
              <p class="password">
                  <input class="input-password" type="password" placeholder="enter your password"  maxlength="23"/>
                  <span class="vision-container"></span>
                  <div class="line"></div>
                </p>
            </div>

            <button>sign in</button>
          </form>
          <div class="go-to-signin">
            don't have an account? <a href="#" class="toggle-window">sign in</a>
          </div>
        </div>
      </div>
    </div>
    </div>

    <script src="src/js/script.js"></script>
  </body>
</html>
